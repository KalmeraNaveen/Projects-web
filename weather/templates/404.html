<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f7fa;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8); /* Slightly transparent background for readability */
            padding: 2rem;
            border-radius: 0.5rem;
        }
        .error-image {
            max-width: 60%; /* Adjust size of the image */
            height: auto;
            margin-bottom: 1.5rem; /* Adjust spacing below the image */
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://img.freepik.com/premium-vector/error-404-concept-landing-page_23-2148251153.jpg?size=626&ext=jpg&ga=GA1.1.1262923226.1722837949&semt=ais_hybrid" alt="404 Error" class="error-image">
        <h1 class="display-4">Oops! Page Not Found</h1>
        <p class="lead">It looks like the page you're looking for doesn't exist.</p>
        <a href="/" class="btn btn-primary btn-lg">Go Back To Register Page</a>
    </div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
