<body>
    <div class="container">
        <div class="row justify-content-center align-items-center vh-100">
            <div class="col-lg-8 d-none d-lg-block">
                <div class="h-100 d-flex flex-column justify-content-center bg-primary p-5" style="background-color: rgba(0, 0, 0, 0.5);">
                    <img src="https://media.istockphoto.com/id/1442507354/vector/weather-forecast-widget-icon-set.jpg?s=612x612&w=0&k=20&c=Q8pbgqeY7eOgpXKKF71AGQfvOX1-oak9OcavxTCLJgw=" alt="Weather Image" class="img-fluid mb-4">
                    <h3 class="text-center">Welcome to Weather Info</h3>
                    <p class="text-center">Stay updated with the latest weather information.</p>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="card p-5" style="background-color: rgba(255, 255, 255, 0.8);">
                    <h4 class="card-title text-center mb-4">Login</h4>
                    
                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert {% if message.tags == 'info' %}alert-success{% elif message.tags == 'error' %}alert-danger{% endif %}">
                                {{ message }}
                            </div>
                        {% endfor %}
                    {% endif %}
                    
                    <form method="post" onsubmit="saveEmail()">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="email">Email address</label>
                            <input type="email" id="loginEmail" name="email" class="form-control" placeholder="Enter email" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" name="password" class="form-control" placeholder="Password" required>
                        </div>
                        <div class="d-flex">
                            <button type="submit" class="btn btn-primary mr-5">Submit</button>
                            <button type="button" class="btn btn-secondary ml-5">
                                <a href="/" class="text-decoration-none text-light">Register</a>
                            </button>
                        </div>
                        
                                            </form>
                </div>
            </div>
        </div>
    </div>
    <script>
        function saveEmail() {
    // Get the email entered by the user
    var email = document.getElementById('loginEmail').value.trim();
    localStorage.setItem('userEmail', email);
        }
        setTimeout(function(){
            var message = document.querySelector('.alert-success');
            if (message) {
                message.style.display = 'none';
            }
        }, 3000); // 3000 milliseconds = 3 seconds

        
    </script>
